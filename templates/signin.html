<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Login | Youtube Manager</title>
    <link rel="stylesheet" href="./static/css/individual/form.css" />
   
  </head>
  <body>
    <section class="wrapper">
    
      <div class="form login">
        <header>Login</header>
        <form action="{{url_for('login_regular')}}" method="post">
          <input type="text" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <div class="error"> {% if flash_message %}
            <div class="alert alert-danger" style="color:red;" role="alert">
                {{ flash_message }}
            </div>
        {% endif %}</div>
          <a href="#" style="color:white;">Forgot password?</a> 
          <input type="submit" value="Login" style="background-color: white;color:black"/>
          <div class="or-container">
            <div class="line"></div>
            <div class="or">Or</div>
            <div class="line"></div>
          </div>
          
        </form>
      </div>
      <br>
      <div class="container d-flex justify-content-center align-items-center">
        <a class="btn btn-primary align-middle" href="{{url_for('login')}}">Sign in with Google</a>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
